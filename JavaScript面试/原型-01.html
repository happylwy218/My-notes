    // 构造函数的特点 就是首字母大写
    // 原型是Function对象的一个属性
    // Person.prototype 原型
    // Person.prototype ==> {} 空对象 也是祖先
    Person.prototype.name = 'Mask';
    Person.prototype.age = 20;
    Person.prototype.big = "ass";
    Person.prototype.say = function () {
      console.log('干嘛呢你');
    };
    function Person(name, age, gender) {
      this.name = name;
      this.age = age;
      this.gender = gender;
    };

    var person = new Person('马斯克', '21', '男');
    // console.log('person ==> ', person);
