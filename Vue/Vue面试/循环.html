<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <div v-for="(item, index) in listArr" :key="item.id" :id="item.id">{{item.title}}</div>
        <br>
        <br>
        <div v-for="(val, key, index) in listObj" :key="key">
            {{index}} - {{key}} - {{val.title}}
        </div>
        <!-- 在循环列表里v-if不能使用 -->
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el: '#app',
            data: {
                listArr: [{
                    id: 'a',
                    title: '标题一'
                }, {
                    id: 'b',
                    title: '标题二'
                }, {
                    id: 'c',
                    title: '标题三'
                }],
                listObj: {
                    a: {
                        title: '标题1'
                    },
                    b: {
                        title: '标题2'
                    },
                    c: {
                        title: '标题3'
                    }
                }
            }
        })
    </script>
</body>

</html>
