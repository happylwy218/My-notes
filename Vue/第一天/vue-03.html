<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!-- <input type="text" :value="msg" @input="fn($event,6)"> -->
        <!-- <input type="text" :value="msg" @input="(e)=>{this.msg = e.target.value}"> -->
        <!-- v-model 是 @input + :value 的一个语法 -->
        <input type="text" v-model="msg">
        {{msg}}

        <select v-model="selectValue">
            <option value="0" disabled>请选择</option>
            <option v-for="(item, key) in list" :value="item.id">{{item.value}}</option>
        </select>
        {{selectValue}}

        男:<input type="radio" v-model="radioValue" value="男">
        女:<input type="radio" v-model="radioValue" value="女">

        <input type="checkbox" v-model="checkValue">
        <br>
        <!-- 多选 -->
        游泳:<input type="checkbox" v-model="checkValues" value="游泳">
        健身:<input type="checkbox" v-model="checkValues" value="健身">
        {{checkValues}}

        <!-- 修饰符 -->

        <!-- 属性绑定 : v-bind 绑定样式 class style 可以放 对象 数组 -->
        <div class="test" :class="{a:true}"></div>
        <div class="test" :class="['a','b', c]"></div>
        <!-- 和上面一样 -->
        <!-- <div style="color:red"></div> -->
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <!-- 单向绑定 数据变化 视图更新 双向绑定 视图更新也会影响数据变化 -->
    <script>
        Vue.config.keyCodes = {
            // 配置键盘的code别名
        };
        let vm = new Vue({
            // el: '#app',
            data: {
                msg: 'hello',
                // 不要在data里面写方法，要不然this的指向是window
                // fn() {
                //     console.log(this);
                // }
                selectValue: 0,
                list: [{
                    value: '菜单一',
                    id: 1
                }, {
                    value: '菜单二',
                    id: 2
                }, {
                    value: '菜单三',
                    id: 3
                }],
                radioValue: '男',
                checkValue: true,
                checkValues: [],
                c: 'd'
            },
            methods: {
                // fn(e, a) {
                //     console.log(this.msg);
                //     console.log('e ==> ', e);
                //     console.log('a ==> ', a);
                //     this.msg = e.target.value;
                // }
            },
        }).$mount('#app');
    </script>
</body>

</html>
