<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 组件化 开发的优点 方便协作 方便维护 可复用性 -->
    <!-- 组件的定义方式 一共有两种 全局组件 局部组件 -->
    <div id="app">
        <!-- <my-hello></my-hello>
        <you-hello></you-hello> -->
        <my-button></my-button>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        // 命名
        // Vue.component('my-button')
        // Vue.component('MyButton')

        // 全局组件
        // Vue.component('my-button', {
        //     data() { // 为了每个组件的数据 互不影响
        //         return {
        //             msg: '点我'
        //         }
        //     },
        //     template: '<button>{{msg}}</button>'
        // });

        let vm = new Vue({ // 根实例
            el: '#app',
            data: {

            },
            components: {
                'MyButton': {
                    data() { // 为了每个组件的数据 互不影响
                        return {
                            msg: '点我'
                        }
                    },
                    template: '<button>{{msg}}</button>'
                }
            }
        })
    </script>
</body>

</html>
