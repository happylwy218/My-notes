<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <my></my>
    </div>
    <script src="../node_modules/vue/dist/vue.js"></script>
    <script>
        Vue.component('My', {
            inject: ['a'],
            template: '<div>{{a}}</div>'
        });
        let vm = new Vue({
            el: '#app',
            provide: { // 在根上提供一个a属性 所有的子组件 都可以获取
                a: '奥力给'
            }
        })
    </script>
</body>

</html>
