    <script>
        let person = ['mask', 'mark', 'fuck'];

        let world = 'helloWorld';

        // 生成Symbol 数组类型遍历器
        let iterator1 = world[Symbol.iterator]();

        let v1 = iterator1.next();
        console.log('v1 ==> ', v1);

        let v2 = iterator1.next();
        console.log('v2 ==> ', v2);

        let v3 = iterator1.next();
        console.log('v3 ==> ', v3);
