<body>
    <script>
        // 模拟器遍历器
        function makeIterator(arr) {
            let index = 0;
            return {
                next: () => {
                    // let o = index < arr.length ? {
                    //     value: arr[index],
                    //     done: false
                    // } : {
                    //     value: null,
                    //     done: true
                    // };
                    // index++;
                    // return o;

                    return index < arr.length ? {
                        value: arr[index++],
                        done: false
                    } : {
                        value: null,
                        done: true
                    };
                }
            }
        }

        // 生成一个遍历器
        let iterator = makeIterator([2, 5]);

        let n1 = iterator.next();
        console.log('n1 ==> ', n1);
        let n2 = iterator.next();
        console.log('n2 ==> ', n2);
        let n3 = iterator.next();
        console.log('n3 ==> ', n3);
    </script>
