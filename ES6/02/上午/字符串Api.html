<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // indexof
        var str = 'bananer';
        var index = str.indexOf('er');
        console.log('index ==>', index);

        // includes
        var isHas = str.includes('er', 6);
        console.log('isHas ==>', isHas);

        // 在开头位置查找字符
        let city = 'guangigzhou';
        let isHas3 = city.startsWith('ig', 5);
        console.log('isHas3 ==>', isHas3);

        let product = 'taikongbei';
        let isHas4 = product.endsWith('ei', 8);
        console.log('isHas4 == >', isHas4);
    </script>
</body>

</html>
