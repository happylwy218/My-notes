<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // es5构造函数
        function Animals() {
            this.name = '傻逼';
            this.age = 18;
        };

        Animals.prototype.swimming = function () {
            console.log('this.name ==> ', this.name);
        };
        let duck = new Animals('傻狗', 15);
        console.log('duck ==> ', duck);
        duck.swimming();

        // es6 类
        class Animal {
            // 构造函数
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }

            // 构造函数原型方法
            swimming() {
                console.log(this.name + '干什么');
            }
        }

        Animal.prototype.chishi = function () {
            console.log(this.name + '在吃屎');
        }

        let dog = new Animal('萨摩耶', 18);
        console.log('dog ==> ', dog);
        dog.swimming();
        dog.chishi();
    </script>
</body>

</html>
