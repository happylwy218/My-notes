<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var set = new Set(['a', 1, 'b', 2, 2, 'c', 'd', 4, 5, 6]);
        console.log('set ==> ', set);

        // 获取set数据机构元素个数
        console.log(set.size);

        // add() 添加元素
        set.add(100);

        // 删除一个元素
        // let reuslt = set.delete(100);
        // console.log('result ==> ', reuslt);

        // 删除所有元素
        // set.clear();

        // 判断set是否存在否个元素
        // console.log(set.has(100));

        // 将set数据结构转换为数组
        // var setArray = [].slice.call(set);
        // var setArray = Array.prototype.slice.call(set);
        var setArray = [...set];
        console.log('setArray ==> ', setArray);

        // 遍历set数据结构
        // keys() 返回一个set 所有元素 遍历器
        let keys = set.keys();
        console.log('keys ==> ', keys);

        for (let item of keys) {
            console.log('item ==> ', item);
        };
    </script>
</body>

</html>
