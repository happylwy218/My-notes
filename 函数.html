<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <button onclick="javascript:test()">test</button>
    <button id="btn">惦记我</button>
    <script>
        // 函数声明
        function test(data) {
            console.log(num(1, 2));
        }

        function num(a, b) {
            return a + b;
        }

        // 函数表达式
        var test2 = function () {
            console.log('执行了test2');
        }

        // 构造函数 这种方式使用的少
        var test3 = new Function('a', 'b', "console.log(a + b); console.log('执行了test3');")
        test3(1, 5);

        console.log(test2 instanceof Object);

        // 函数的调用方式
        // 第一种
        function fun1() {
            console.log('执行了fun1');
        }
        fun1();

        function fun2() {
            console.log('执行了fun2');
        }
        fun2.call();

        // 第二种
        var obj = {
            a: '快乐风男',
            fun3: function () {
                console.log('执行了fun3');
            }
        }
        obj.fun3();

        // 第三种 立即执行函数
        (function () {
            console.log('执行了fun4')
        })();

        // 第四种 通过构造函数来调用
        function Fun5() {
            console.log('执行了Fun5');
        }
        new Fun5();

        // 第五种 
        var btn = document.getElementById('btn');
        btn.onclick = function () {
            console.log('惦记我执行了');
        }

        let nums = 0
        setInterval(function () {
            nums++;
            console.log(nums);
        }, 1000)
    </script>
</body>

</html>
